<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>ProjectHub</h1>
            <nav>
                <ul>
                    <li class="active"><a href="#dashboard"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="#projects"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="#tasks"><i class="fas fa-tasks"></i> Tasks</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <button id="addProjectBtn" class="btn-primary"><i class="fas fa-plus"></i> New Project</button>
            </header>

            <section id="dashboard" class="active-section">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Projects</h3>
                        <p id="totalProjects">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Tasks</h3>
                        <p id="activeTasks">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completed Tasks</h3>
                        <p id="completedTasks">0</p>
                    </div>
                </div>
                <div class="recent-projects">
                    <h3>Recent Projects</h3>
                    <div id="recentProjectsList" class="projects-grid"></div>
                </div>
            </section>

            <section id="projects" class="hidden">
                <h2>Projects</h2>
                <div id="projectsList" class="projects-grid"></div>
            </section>

            <section id="tasks" class="hidden">
                <h2>Tasks</h2>
                <div id="tasksList" class="tasks-list"></div>
            </section>
        </main>
    </div>

    <!-- Modal for adding new project -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h2>New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectDeadline">Deadline</label>
                    <input type="date" id="projectDeadline" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
